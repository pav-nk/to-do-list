<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>To-do-list</title>
</head>
<body>
    <header class="mb-3">
        <nav class="navbar bg-dark border-bottom border-body">
            <div class="container">
                <a class="navbar-brand text-white" href="#">To-do list</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container container-sm">
            <form class="mb-3" id="todo-form">
                <div class="row g-3 mb-3">
                    <div class="col">
                        <label for="task-input" class="form-label">Enter the name of the task</label>
                        <input type="text" id="task-input" name="todo" class="form-control" placeholder="...">
                    </div>
                    <div class="col">
                        <label for="user-select" class="form-label">User select menu</label>
                        <select id="user-select" class="form-select" name="user">
                            <option disabled selected>select user</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add task!</button>
            </form>
            <div class="todo-container">
                <ul id="todo-list"></ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
